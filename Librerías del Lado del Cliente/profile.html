<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@400;600&display=swap');

        body {
            background: linear-gradient(to top, #e96443, #904e95);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: white;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .profile-header h2 {
            margin-bottom: 0.5rem;
        }
        .profile-header p {
            margin-bottom: 1rem;
        }
        .profile-header .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .profile-header .stats div {
            text-align: center;
        }
        .profile-header .stats div span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: none;
            margin: 1rem 0;
            width: 100%;
            max-width: 600px;
        }
        .card-body {
            color: white;
        }
        .card-img-top {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .btn {
            background: #ff4081;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background: #ff1c73;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="timeline.html">InstaPic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutButton">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <img src="prueba.png" alt="Imagen de perfil">
            <h2>carlosglz</h2>
            <p>Programador 20 años :p</p>
            <div class="stats">
                <div>
                    <span>150</span>
                    Seguidores
                </div>
                <div>
                    <span>200</span>
                    Seguidos
                </div>
                <div>
                    <span>1</span>
                    Publicacion/es
                </div>
            </div>
        </div>
        <h2 class="text-center mb-4" style="color: white;">Mis publicaciones</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Ejemplo de tarjeta de contenido -->
                <div class="card">
                    <img src="prueba.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Bonito Dia</p>
                        <p class="card-text"><small class="text-muted">Likes: 150</small></p>
                        <button class="btn btn-primary like-button">Like</button>
                        <button class="btn btn-secondary unlike-button" style="display:none;">Unlike</button>
                    </div>
                </div>
                <!-- Repetir para más tarjetas -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.like-button').click(function() {
                $(this).hide();
                $(this).siblings('.unlike-button').show();
            });

            $('.unlike-button').click(function() {
                $(this).hide();
                $(this).siblings('.like-button').show();
            });

            $('#logoutButton').click(function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
