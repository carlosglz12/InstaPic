<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@400;600&display=swap');

        body {
            background: linear-gradient(to top, #e96443, #904e95);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 2rem;
            font-family: 'Raleway', sans-serif;
            color: white;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            background: #ff4081;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #ff1c73;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="username" class="form-control" placeholder="Usuario">
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar contraseña">
            <input type="email" id="email" class="form-control" placeholder="Email">
            <input type="text" id="firstName" class="form-control" placeholder="Nombre">
            <input type="text" id="lastName" class="form-control" placeholder="Apellidos">
            <select id="Género" class="form-control">
                <option value="">Seleccione</option>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option value="notApplicable">No Aplica</option>    
                <option value="preferNotToSay">Prefiero no Decirlo</option>
                <option value="other">Otro</option>
            </select>
            <div id="otherGenderDiv" style="display: none;">
                <input type="text" id="otherGender" class="form-control" placeholder="Especificar Género">
            </div>
            <input type="date" id="dob" class="form-control" placeholder="Fecha de Nacimiento *">
            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#gender').change(function() {
                if ($(this).val() === 'other') {
                    $('#otherGenderDiv').show();
                } else {
                    $('#otherGenderDiv').hide();
                }
            });

            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                var username = $('#username').val();
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                var email = $('#email').val();
                var firstName = $('#firstName').val();
                var gender = $('#gender').val();
                var dob = $('#dob').val();
                var errorMsg = '';

                if (username === '' || password === '' || confirmPassword === '' || email === '' || firstName === '' || gender === '' || dob === '') {
                    errorMsg += 'Please fill in all required fields.\n';
                }
                if (password !== confirmPassword) {
                    errorMsg += 'Passwords do not match.\n';
                }
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    errorMsg += 'Invalid email address.\n';
                }
                var dobDate = new Date(dob);
                var age = new Date().getFullYear() - dobDate.getFullYear();
                if (dobDate > new Date() || age < 18) {
                    errorMsg += 'You must be at least 18 years old.\n';
                }

                if (errorMsg) {
                    alert(errorMsg);
                } else {
                    var users = JSON.parse(localStorage.getItem('users')) || [];
                    users.push({ username: username, password: password });
                    localStorage.setItem('users', JSON.stringify(users));

                    alert('Registration successful!');
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
