<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@400;600&display=swap');

        body {
            background: linear-gradient(to top, #e96443, #904e95);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 1rem;
        }
        .login-container h2 {
            margin-bottom: 2rem;
            font-family: 'Raleway', sans-serif;
            color: white;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            background: #ff4081;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #ff1c73;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }
        .remember-me input {
            margin-right: 0.5rem;
        }
        .remember-me a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
        .remember-me a:hover {
            color: white;
        }
        .attribution {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://img.icons8.com/?size=100&id=26218&format=png&color=000000" alt="User Icon">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" class="form-control" placeholder="Usuario">
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
            <div class="remember-me">
                <label><input type="checkbox" id="rememberMe">Recordarme</label>
                <a href="#">Olvidé contraseña</a>
            </div>
            <button type="submit" class="btn">ENTRAR</button>
        </form>
    </div>
    <div class="attribution">
        <a href="http://www.freepik.com"></a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                var username = $('#username').val();
                var password = $('#password').val();

                if (username === '' || password === '') {
                    alert('Rellena ambos campos');
                    return;
                }

                var users = JSON.parse(localStorage.getItem('users')) || [];
                var user = users.find(function(user) {
                    return user.username === username && user.password === password;
                });

                if (user) {
                    window.location.href = 'timeline.html';
                } else {
                    alert('Usuario o contraseña incorrectos.');
                }
            });
        });
    </script>
</body>
</html>
