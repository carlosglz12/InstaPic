<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@400;600&display=swap');

        body {
            background: linear-gradient(to top, #e96443, #904e95);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: none;
            margin: 1rem 0;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .card-body {
            color: black;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding-top: 2rem;
        }
        .card-title {
            color: black;
        }
        .card-img-top {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .username {
            position: absolute;
            top: 10px;
            left: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .btn {
            background: #ff4081;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background: #ff1c73;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#" id="homeButton">InstaPic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutButton">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center my-4" style="color: white;">Timeline</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Ejemplo de tarjeta de contenido -->
                <div class="card">
                    <div class="username">carlosglz</div>
                    <img src="prueba.png" class="card-img-top" alt="Imagen de ejemplo">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Carlos Gonzalez</h6>
                        <p class="card-text">Bonito Dia</p>
                        <p class="card-text"><small class="text-muted">Likes: 150</small></p>
                        <button class="btn btn-primary like-button">Like</button>
                        <button class="btn btn-secondary unlike-button" style="display:none;">Unlike</button>
                    </div>
                </div>
                <!-- Repetir para mÃ¡s tarjetas -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.like-button').click(function() {
                $(this).hide();
                $(this).siblings('.unlike-button').show();
            });

            $('.unlike-button').click(function() {
                $(this).hide();
                $(this).siblings('.like-button').show();
            });

            $('#homeButton').click(function() {
                window.location.href = 'timeline.html';
            });

            $('#logoutButton').click(function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
